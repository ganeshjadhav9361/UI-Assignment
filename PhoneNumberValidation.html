<html>
	<head>
		<title> Phone Number Validation</title>
		<style>
			input{
				width: 400px;
				height: 40px;
			}
		</style>
		<script typr='text/javascript'>
			function ValidationPhone(str){
				str=document.getElementById("d").value;
				let flag= true;
				let span=document.getElementById("s");
				
				if(str.length!=10){
					flag= false;
				}
				else{
				for(var i=0;i<str.lenght;i++){
				if((str.charCodeAt(i)>=48 && str.charCodeAt(i)<=57))
				{
					flag= false;
					break;
				}
				}
				}
				if(flag)
				{
					span.innerHTML="Valid Number";
					span.style.color="green";
				}
				else{
					span.innerHTML="Invalid Number";
					span.style.color="red";
				}
			}
		</script>
	</head>
	
	<body>
		<input type='text' id="d" name='Name' value='' placeholder='Enter your Contact'
					onkeyup="ValidationPhone(this.value)" />
		<span id="s"></span>
	</body>
</html>
